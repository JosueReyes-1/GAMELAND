{% extends "indexapp/base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/lista_productos.css' %}">

<div class="lista_productos">
    <div class="row row-cols-1 row-cols-md-3 g-4 ">
        {% for producto in categoria %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <div class="view overlay">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/13.jpg" class="card-img-top" alt="">
                        <a><div class="mask rgba-white-slight"></div></a>
                    </div>
                    <div class="card-body">
                        <h5 class="titulo3 m-0 fs-4 pb-1">{{producto.nombre}}</h5>
                        <h4 class="font-weight-bold blue-text titulo1 fs-5">
                            <strong>${{producto.precio}}</strong>
                        </h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
